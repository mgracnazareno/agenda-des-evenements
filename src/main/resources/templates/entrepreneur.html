<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/style/entrepreneur-accueil.css}" type="text/css">
<!--    <script defer th:src="@{/js/toggleNavbar.js}"></script>-->
    <title>Page Accueil Entrepreneur</title>

</head>
<body>

<!--Profile Side Bar-->
<div class="container-fluid main">
    <div class="row flex-nowrap">
        <div class="sidebar col-auto col-md-2 min-vh-100">
            <div class=" p-2">
                <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                    <span class="fs-4 d-none d-sm-inline">Entrepreneur</span>
                </a>

                <ul class="nav nav-pills flex-column mt-4">

                    <li class="nav-item">
                        <a th:href="@{./acc}" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-house"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{./profil}" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-user"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Profil</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{./list-event}" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-calendar-days"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Events</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="fs-7 fa-solid fa-comment"></i>
                            <span class="fs-7 ms-2 d-none d-sm-inline">Comment</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-right-from-bracket"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- End of Profile Side Bar-->
        <div class="row">
            <div class="container">
                <div class="col">
                    <form action="" class="form-inline m-3">
                        Recherche evenement:&nbsp;
                        <label for="keyword"></label>
                        <input type="search" name="keyword"  id="keyword" class="form-control" required/>
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary">
                            Recherche
                        </button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-secondary" onclick="">
                            Annuler
                        </button>
                    </form>
                </div>
                <!--DashBoard-->
                <div class="container">
                    <div class="row ">
                        <div class="col">
                            <div style="overflow-x:auto">
                                <table class="table" >
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Titre</th>
                                        <th scope="col">Date</th>
                                        <th scope="col ">d√©but</th>
                                        <th scope="col">Heure de Fin</th>
                                        <th scope="col">Lieu</th>
                                        <th scope="col">Commentaire</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End of Dashboard-->
<script>
    import { Input, Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Input, Ripple });
</script>
<script>
    function toggleNavbar() {
        var navbar = document.getElementById("navbar");
        navbar.classList.toggle("collapsed");
    }
</script>
</body>
</html>
