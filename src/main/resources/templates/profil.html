</head>
<body>

<!--Profile Side Bar-->
<div class="container-fluid main">
    <div class="row flex-nowrap">
        <div class="bg-dark col-auto col-md-2 min-vh-100">
            <div class="bg-dark p-2">
                <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                    <span class="fs-4 d-none d-sm-inline">User Profile</span>
                </a>
                <ul class="nav nav-pills flex-column mt-4">

                    <liv class="nav-item">
                        <a href="homepage.html" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-house"></i></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Home</span>
                        </a>
                    </liv>
                    <liv class="nav-item">
                        <a href="profil.html" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-user"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Profile</span>
                        </a>
                    </liv>

                    <liv class="nav-item">
                        <a href="events_list.html" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-calendar-days"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Events</span>
                        </a>
                    </liv>
                    <liv class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-user-group"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Friends</span>
                        </a>
                    </liv>

                    <liv class="nav-item">
                        <a href="notification.html" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-bell"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Notification</span>
                        </a>
                    </liv>

                    <liv class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-comment"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Comments</span>
                        </a>
                    </liv>
                    <liv class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="fs-6 fa-solid fa-right-from-bracket"></i>
                            <span class="fs-6 ms-2 d-none d-sm-inline">Log Out</span>
                        </a>
                    </liv>
                </ul>
            </div>
        </div>
        <!-- End of Profile Side Bar-->

        <!--Profile Details-->
        <div class="col-md-10">
            <div class="main">
                <div class="container">
                    <h2> User Profile</h2>
                    <hr>
                    <form action="#">
                        <div class="form-group">
                            <div class="d-flex justify-content-center mb-4">
                                <img src="./images/person-placeholder-image.png " style="width: 200px; height: 200px;" class="img-fluid" alt="Responsive image"> <br>
                            </div>

                            <label for="prenom">Prenom</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="nom">Nom</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="address">Address</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="ville">Ville</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="province">Province</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="pcode">Postal Code</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <label for="courriel">Courriel</label>
                            <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                            <button type="button" class="btn btn-primary mt-3 " data-toggle="modal" data-target="#editModal">
                                <i class="fa-solid fa-pen-to-square"></i></button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Edit User Modal -->
            <div class="modal" id="editModal" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Edit User Profile</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <!-- Image Source Upload -->
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="form-group">
                                    <label for="province" class="input-group-prepend">Province: </label>
                                    <div class="custom-select">
                                        <select class="form-control" id="province">
                                            <option value="" disabled selected>Select Province</option>
                                            <option value="Alberta">Alberta</option>
                                            <option value="British Columbia">British Columbia</option>
                                            <option value="Manitoba">Manitoba</option>
                                            <option value="New Brunswick">New Brunswick</option>
                                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                            <option value="Nova Scotia">Nova Scotia</option>
                                            <option value="Ontario">Ontario</option>
                                            <option value="Prince Edward Island">Prince Edward Island</option>
                                            <option value="Quebec">Quebec</option>
                                            <option value="Saskatchewan">Saskatchewan</option>
                                            <!-- Add more options as needed -->
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="postalCode">Postal Code:</label>
                                    <input type="text" class="form-control" id="postalCode">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>

                                <div class="form-group mt-3">
                                    <label for="image">Image Source:</label>
                                    <input type="file" class="form-control-file" id="image">
                                </div>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div> <!--End of Edit Modal Profil-->
        </div>
        <!--End of Profile-->
    </div> <!--End of Row-->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>

<script>
    // Function to reset the province select element
    function resetProvinceSelect() {
        $('#provinceSelect').val('');
    }

    // Event handler for when the edit button is clicked
    $('#editModal').on('show.bs.modal', function (event) {
        resetProvinceSelect();
    });

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
